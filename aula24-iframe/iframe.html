<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando em Iframe</title>
</head>
<body>
    <h1>Começando a aprender Iframes</h1>
    <p>Eu quero saber mais sobre o 
        <iframe src="icon.png" frameborder="0" style="height: 300px; background-color: rgb(161, 211, 255); border: auto; " scolling="yes"></iframe>
            
        
    </p>
    <p>agora preciso fazer com que funcione <iframe src="https://marceloroldo.github.io/desafio-cordel/" frameborder="0" scolling="no"> (aqui dentro eu escrevo, ou coloco oque vai aparecer se caso um aparelho/ navegador/celular nao conseguir exibir o iframe, a melhor coisa é colocar o nome do site com o link integrado na frase direcionando a pessoa para tal lugar usando a tag "a")</iframe></p>
</body>
</html>
