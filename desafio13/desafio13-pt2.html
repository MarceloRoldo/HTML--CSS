<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabelas pt:2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
        }
        table {
            width: 500px;
           
            font-weight: bold;
          
        }
        tr td {
            border: 2px solid rgb(90, 90, 90);
            text-align: center;
            font-size: 1.7em;
            
            
        }
        td {
            border-radius: 5px 5px 5px black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas, parte 2</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
