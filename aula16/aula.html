<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'escola';
            src: url('fontes/Mont-Extra.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        h1{
            font-family: 'escola', arial, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>outras fontes e baixar fontes</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum cumque sint molestias unde vel, repudiandae mollitia dolore necessitatibus recusandae labore officia quasi, obcaecati explicabo amet nulla debitis optio. Temporibus, voluptatem?</p>
</body>
</html>
