<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Campo de Escrita</h1>
    <textarea id="inputText" rows="10" cols="50" placeholder="Digite seu texto aqui..."></textarea>
    <br>
    <button onclick="processText()">Criar Parágrafos</button>
    <div id="output"></div>

    <script>
        function processText() {
            // Obtém o texto digitado
            const inputText = document.getElementById('inputText').value;

            // Divide o texto em linhas
            const lines = inputText.split('\n');

            // Seleciona a div de saída
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            // Para cada linha, cria um parágrafo
            lines.forEach(line => {
                const paragraph = document.createElement('p');
                paragraph.textContent = line;
                outputDiv.appendChild(paragraph);
            });
        }
    </script>
</body>
</html>
